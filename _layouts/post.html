---
layout: default
---
<style>
	.post_content {
		padding: 30px 30px;
		background-color: white;
	}
	.post_content img {
		max-width: 200px;
	}
</style>

<article class="post_content">
	<h2><i class="fa fa-flask" aria-hidden="true"></i> {{ page.title }}</h2>
	<br />
	{% for img in page.images %}
	<img src="{{ img }}"/><br />
	{% endfor %}
	{% if page.torrent.size > 0 %}
	<br />
	<a href="{{ page.torrent }}" target="_blank"><i class="fa fa-download" aria-hidden="true"></i><span>Download Now</span></a>
	{% endif %}
	{{ content }}
</article>

<section id="beta" class="wrapper style2 special">
	<header class="major">
		<h2><i class="fa fa-flask" aria-hidden="true"></i> Navigator</h2>
		<!-- <p> <a href="https://"><i class="fa fa-bug" aria-hidden="true"></i> Issues</a>.</p> -->
	</header>
	<ul class="actions">
		<!-- <p>There is no beta available at the moment.</p> -->

		{% if page.next %}
		<li><a href="{{ site.url }}{{ page.next.url }}" class="button icon fa-chevron-up scrolly">Newer</a></li>
		{% endif %}

		{% if page.previous %}
		<li><a href="{{ site.url }}{{ page.previous.url }}" class="button icon fa-chevron-down scrolly">Older</a></li>
		{% endif %}
	</ul>
</section>
