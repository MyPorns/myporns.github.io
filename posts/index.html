---
layout: default
title: "Porns"
---
<section id="info" class="wrapper">
	<div class="inner alt">
		{% for post in paginator.posts %}
		<section class="spotlight">
			<div class="image square"><img src="{% if post.images.size > 0 %}{{ post.images | first }}{% else %}{{ site.url }}/img/home/03.jpg{% endif %}" alt="" /></div>
			<div class="content">
				<h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
				<p>{{ post.date | date: "%b %d, %Y" }}</p>
			</div>
		</section>
		{% endfor %}
	</div>
</section>

<section id="beta" class="wrapper style2 special">
	<header class="major">
		<h2><i class="fa fa-flask" aria-hidden="true"></i> Paginator</h2>
		<!-- <p> <a href="https://"><i class="fa fa-bug" aria-hidden="true"></i> Issues</a>.</p> -->
	</header>
	<ul class="actions">
		<!-- <p>There is no beta available at the moment.</p> -->

		{% if paginator.previous_page %}
		<li><a href="{{ site.url }}{{ paginator.previous_page_path }}" class="button icon fa-chevron-up scrolly">Newer</a></li>
		{% endif %}

		{% if paginator.next_page %}
		<li><a href="{{ site.url }}{{ paginator.next_page_path }}" class="button icon fa-chevron-down scrolly">Older</a></li>
		{% endif %}
	</ul>
</section>
