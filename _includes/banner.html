<header id="header">
	<div class="content">
		{% if page.error %}
		<h1>Page not found</h1>
    <p>The page could not be found <i class="fa fa-frown-o" aria-hidden="true"></i><br />You can go to the <a href="{{ site.url }}">home page</a>,<br />or maybe you want this?</p>
		{% else %}
		<h1>{{ site.fbi.title }}</h1>
		<p>{{ site.fbi.description }}</p>
